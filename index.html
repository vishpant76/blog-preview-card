<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Noto+Sans+Devanagari:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="blog-card">
      <img class = "card-img"" src="./assets/images/illustration-article.svg"
      alt="illustration" />

      <div class="card-content">
        <div class="card-status">Learning</div>
        <time datetime="2023-12-21">Published 21 Dec 2023</time>
        <h1>HTML & CSS foundations</h1>
        <p class="card-text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="author">
        <img
          class="author-img"
          src="./assets/images/image-avatar.webp"
          alt="author"
        />
        <p class="author-name">Greg Hooper</p>
      </div>
    </article>
  </body>
</html>
